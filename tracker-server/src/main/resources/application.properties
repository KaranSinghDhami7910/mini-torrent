# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mini_torrent?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=torrent_user
spring.datasource.password=NewSecurePass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Allow files up to 4GB
spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB

# Hibernate & JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# Use 'validate' in production to avoid unintended schema changes.
spring.jpa.show-sql=true

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.torrent.tracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
