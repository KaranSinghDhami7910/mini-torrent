# ===============================
# Database Configuration (MySQL on InfinityFree)
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Multipart File Upload Configuration (Allow up to 4GB)
# ===============================
spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB

# ===============================
# Hibernate & JPA Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Use 'validate' in production
spring.jpa.show-sql=true

# ===============================
# Connection Pooling (Hikari)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.torrent.tracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
